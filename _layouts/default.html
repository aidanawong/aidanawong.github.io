<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  {%- if page.background_image -%}
    <!-- Background image, not default
    Source: https://talk.jekyllrb.com/t/how-to-add-a-background-image-to-entire-site/4198/7 -->
    <style>
    body {
      background-image: url('{{ site.baseurl }}/assets/images/{{ page.background_image }}');
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover; 
    }
    </style> 
  {%- else -%}
    <style>
    body {
      background-color: honeydew;
    }
    </style>
  {%- endif -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
